<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Workout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add workout</h1>
	<div>
		<form th:object="${workout}" th:action="@{save}" action="#" method="post">
		  	
		  	<label for="activity">Activity</label>
			<input type="text" id="activity" th:field="*{activity}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="duration">Duration (in minutes)</label>
			<input type="text" id="duration" th:field="*{duration}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="date">Date</label>
			<input type="text" id="date" th:field="*{date}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="calories">Calories burned</label>
			<input type="text" id="calories" th:field="*{calories}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
